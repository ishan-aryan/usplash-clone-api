<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unsplash Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="top-section" id="top-section">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-xl-6 col-lg-8">
            <div class="left-side-top">
              <header>
                <div class="container p-0">
                  <h1>Unsplash</h1>
                  <div class="below-h1">
                    <p>
                      The internetâ€™s source for visuals.
                      <br />
                      Powered by creators everywhere.
                    </p>
                    <span>
                      Supported by <i class="fa-brands fa-squarespace"></i>
                      <span>SQUARESPACE</span>
                    </span>
                  </div>
                </div>
              </header>
              <div class="search-form">
                <div class="input-wrapper">
                  <input
                    type="text"
                    class="keyword_user"
                    placeholder="Search Images"
                  />
                  <button class="user_search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <p class="scan">
                    <svg
                      class="VdNCI nT46U NIGLg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      version="1.1"
                      aria-hidden="false"
                    >
                      <desc lang="en-US">Visual search</desc>
                      <path
                        d="M5 15H3v4c0 1.1.9 2 2 2h4v-2H5v-4ZM5 5h4V3H5c-1.1 0-2 .9-2 2v4h2V5Zm14-2h-4v2h4v4h2V5c0-1.1-.9-2-2-2Zm0 16h-4v2h4c1.1 0 2-.9 2-2v-4h-2v4ZM12 8c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2Z"
                      ></path>
                    </svg>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-4">
            <div class="right-side-top">
              <img
                src="https://images.unsplash.com/photo-1707845690193-ec178cf78041?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="search-results">
      <div class="container">
        <div class="gray">
        </div>
      </div>
    </div>

    <button class="show-more-btn btn btn-dark">Show More</button>
    
    <button id="top-reach-button"><a href="#top-section"><i class="fa-solid fa-arrow-up"></i></a></button>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
